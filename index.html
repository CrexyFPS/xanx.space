<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xanx portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    audio {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      color: white;
      font-size: 2rem;
    }

    .card {
      background: rgba(100, 90, 120, 0.7);
      border-radius: 20px;
      width: 350px;
      padding: 30px;
      box-shadow: 0 0 20px #aaa;
      text-align: center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 15px #fff;
      margin-bottom: 20px;
    }

    .name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% }
      100% { background-position: 400% }
    }

    .description {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .social-button:hover {
      transform: scale(1.1);
    }

    .social-button svg,
    .social-button img {
      width: 24px;
      height: 24px;
    }

    .social-button.spotify {
      background: #1DB954;
      box-shadow: 0 0 15px #1DB954;
    }

    .social-button.spotify:hover {
      box-shadow: 0 0 25px #1ED760;
    }

    .social-button.roblox {
      background: #0066FF;
      box-shadow: 0 0 15px #0066FF;
    }

    .social-button.roblox:hover {
      box-shadow: 0 0 25px #3399FF;
    }

    .view-counter {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9rem;
      color: #eee;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
      opacity: 0.8;
    }

    .view-counter svg {
      width: 16px;
      height: 16px;
      fill: #eee;
    }
  </style>
</head>
<body>

  <video class="bg-video" id="bg-video" loop muted>
    <source src="MIRRAR - $wag Princess (Official Music Video).mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <audio id="bg-audio" loop autoplay>
    <source src="MIRRAR - $wag Princess (Official Music Video).mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="overlay" id="overlay">Click to enter</div>

  <div class="card" id="main-content" style="display: none;">
    <img class="profile-pic" src="https://i.imgur.com/RmfGTT6.png" alt="xanx profile picture" />
    <div class="name">xanx</div>
    <div class="description">xanx so tuff<br>im so tuff</div>

    <div class="button-container">
      <!-- Spotify -->
      <a class="social-button spotify" href="https://open.spotify.com/user/afamz1fbib6367x4akk5idjw7?si=34aa5698b46e4b0b" target="_blank">
        <svg role="img" viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg">
          <path d="M84 0C37.6 0 0 37.6 0 84c0 46.4 37.6 84 84 84s84-37.6 84-84c0-46.4-37.6-84-84-84zm38.4 121.3c-1.1 1.8-3.5 2.3-5.2 1.1-14.3-8.7-32.3-10.7-53.7-6.2-2 0.4-4-1-4.4-3-0.4-2 1-4 3-4.4 24.1-4.7 44-2.3 60.4 7.1 1.7 0.9 2.3 3.3 1.1 5.4zm7.3-19.8c-1.4 2.3-4.4 3-6.7 1.6-16.4-10-41.4-12.9-60.9-7.5-2.5 0.7-5-0.8-5.7-3.3-0.7-2.5 0.8-5 3.3-5.7 22-6.1 50.3-3 69.6 8.5 2.3 1.4 3 4.4 1.6 6.4zm0.1-22.2c-19.6-11.7-52.3-12.8-71.1-7.4-3 0.8-6.1-0.9-6.9-3.8-0.8-3 0.9-6.1 3.8-6.9 22.6-6.3 59.2-5 81.7 8.4 2.7 1.6 3.7 5.2 2.1 7.8-1.5 2.8-5.1 3.8-9 2z"/>
        </svg>
        Spotify
      </a>

      <!-- Roblox -->
      <a class="social-button roblox" href="https://www.roblox.com/users/4967752/profile" target="_blank">
        <img src="d0d21280-5838-46ab-bc16-930915298f8f.png" alt="Roblox">
        Roblox
      </a>
    </div>

    <div class="view-counter" title="Page views">
      <svg viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><circle cx="12" cy="12" r="2.5"/></svg>
      <span id="views">0</span>
    </div>
  </div>

  <script>
    let views = localStorage.getItem('page_views') || 0;
    views++;
    localStorage.setItem('page_views', views);
    document.getElementById('views').textContent = views;

    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');
    const video = document.getElementById('bg-video');
    const audio = document.getElementById('bg-audio');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      mainContent.style.display = 'block';
      video.muted = false;
      video.play();
      audio.play();
    });
  </script>
</body>
</html>
