<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xanx portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    video#bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(15px);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(25px);
      color: white;
      text-align: center;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 2px rgba(255,255,255,0.2),
        inset 0 -2px 4px rgba(0,0,0,0.2);
      z-index: 1;
      transition: all 0.3s ease;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
      box-shadow: 0 0 15px #fff;
    }

    .name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    .description {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      border-radius: 15px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .social-button:hover {
      transform: scale(1.1);
    }

    .spotify {
      background: #1DB954;
      box-shadow: 0 0 15px #1DB954;
    }

    .roblox {
      background: #0074FF;
      box-shadow: 0 0 15px #0074FF;
    }

    .social-button img {
      width: 24px;
      height: 24px;
    }

    .view-counter {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9rem;
      color: #eee;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
      opacity: 0.8;
    }

    .view-counter svg {
      width: 16px;
      height: 16px;
      fill: #eee;
    }

    .sound-toggle {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 5;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .sound-toggle:hover {
      background: rgba(255,255,255,0.1);
    }

    .sound-toggle svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <video id="bgVideo" src="MIRRAR - $wag Princess (Official Music Video).mp4" autoplay loop muted playsinline></video>
  <audio id="bgAudio" src="MIRRAR - $wag Princess (Official Music Video).mp3" loop></audio>

  <div class="overlay" onclick="enterSite()">Click to Enter</div>

  <button class="sound-toggle" id="sound-toggle" title="Toggle sound">
    <svg id="sound-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M5 9v6h4l5 5V4l-5 5H5z"/>
    </svg>
  </button>

  <div class="card">
    <img class="profile-pic" src="https://i.imgur.com/RmfGTT6.png" alt="xanx profile picture" />
    <div class="name">xanx</div>
    <div class="description">xanx so tuff<br />im so tuff</div>

    <div class="socials">
      <a class="social-button spotify" href="https://open.spotify.com/user/afamz1fbib6367x4akk5idjw7?si=34aa5698b46e4b0b" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" />
        Spotify
      </a>
      <a class="social-button roblox" href="https://www.roblox.com/users/4967752/profile" target="_blank">
        <img src="https://i.imgur.com/28wNQU1.png" alt="Roblox" />
        Roblox
      </a>
    </div>

    <div class="view-counter" title="Page views">
      <svg viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><circle cx="12" cy="12" r="2.5"/></svg>
      <span id="views">0</span>
    </div>
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    const overlay = document.querySelector('.overlay');
    const soundToggle = document.getElementById('sound-toggle');
    const soundIcon = document.getElementById('sound-icon');

    function enterSite() {
      overlay.style.display = 'none';
      audio.play();
    }

    soundToggle.addEventListener('click', () => {
      audio.muted = !audio.muted;
      soundIcon.innerHTML = audio.muted
        ? '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c3.39.49 6 3.39 6 6.71s-2.61 6.22-6 6.71v2.06c4.45-.5 8-4.27 8-8.77s-3.55-8.27-8-8.77z"/>'
        : '<path d="M5 9v6h4l5 5V4l-5 5H5z"/>';
    });

    let views = localStorage.getItem('page_views');
    if (!views) views = 0;
    views++;
    localStorage.setItem('page_views', views);
    document.getElementById('views').textContent = views;
  </script>
</body>
</html>
