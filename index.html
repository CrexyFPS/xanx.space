        // Function to get user's IP information
        async function getUserIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching IP info:', error);
                return null;
            }
        }

        // Function to detect browser
        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            let browser = "Unknown";
            
            if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) browser = "Chrome";
            else if (userAgent.includes("Firefox")) browser = "Firefox";
            else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) browser = "Safari";
            else if (userAgent.includes("Edg")) browser = "Edge";
            else if (userAgent.includes("Opera") || userAgent.includes("OPR")) browser = "Opera";
            
            return browser;
        }

        // Function to detect OS
        function getOSInfo() {
            const userAgent = navigator.userAgent;
            let os = "Unknown";
            
            if (userAgent.includes("Windows")) os = "Windows";
            else if (userAgent.includes("Mac")) os = "Mac";
            else if (userAgent.includes("Linux")) os = "Linux";
            else if (userAgent.includes("Android")) os = "Android";
            else if (userAgent.includes("iOS") || userAgent.includes("iPhone") || userAgent.includes("iPad")) os = "iOS";
            
            return os;
        }

        // Function to detect if user is on a VM (basic detection)
        function detectVM() {
            // This is a very basic check and not very reliable
            const userAgent = navigator.userAgent.toLowerCase();
            const vmIndicators = ['virtualbox', 'vmware', 'hyper-v', 'qemu', 'xen'];
            
            for (let indicator of vmIndicators) {
                if (userAgent.includes(indicator)) {
                    return "Yes";
                }
            }
            
            // Check for common VM screen resolutions
            const width = screen.width;
            const height = screen.height;
            const commonVMResolutions = [
                [1024, 768],
                [800, 600],
                [1152, 864]
            ];
            
            for (let res of commonVMResolutions) {
                if (width === res[0] && height === res[1]) {
                    return "Likely";
                }
            }
            
            return "No";
        }
