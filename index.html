<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xanx portfolio</title>
  <style>
    /* Reset and basic */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: #1e1e1e;
      border-radius: 20px;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px #00ff99;
      gap: 30px;
    }

    .title {
      font-size: 5rem;
      font-weight: bold;
      letter-spacing: 0.2em;
      user-select: none;
    }

    .spotify-btn {
      width: 60px;
      height: 60px;
      background-color: #1DB954;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 15px #1DB954;
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .spotify-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #1ED760;
    }

    .spotify-btn svg {
      fill: white;
      width: 32px;
      height: 32px;
    }
  </style>
</head>
