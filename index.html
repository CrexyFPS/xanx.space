<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xanx portfolio</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #ddd; /* Ljus bakgrund */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: rgba(100, 90, 120, 0.7);
      border-radius: 20px;
      width: 350px;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px #aaa;
      color: white;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 15px #fff;
    }
    .name {
      font-size: 2rem;
      font-weight: bold;
      color: #ff5500; /* Orange */
      margin-bottom: 10px;
      user-select: none;
    }
    .description {
      font-size: 1rem;
      margin-bottom: 20px;
      color: white;
    }
    .spotify-link {
      background: #1DB954;
      border-radius: 15px;
      padding: 10px 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      box-shadow: 0 0 15px #1DB954;
      transition: transform 0.2s ease;
      user-select: none;
    }
    .spotify-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #1ED760;
    }
    .spotify-link svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .view-counter {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9rem;
      color: #eee;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
      opacity: 0.8;
    }
    .view-counter svg {
      width: 16px;
      height: 16px;
      fill: #eee;
    }
  </style>
</head>
<body>
  <div class="card">
    <img
      class="profile-pic"
      src="https://i.imgur.com/FQ9rYsb.jpeg" 
      alt="xanx profile picture"
    />
    <div class="name">xanx</div>
    <div class="description">
      xanx so tuff<br />
      im so tuff
    </div>
    <a
      class="spotify-link"
      href="https://open.spotify.com/user/afamz1fbib6367x4akk5idjw7?si=34aa5698b46e4b0b"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Spotify Profile"
      title="Spotify Profile"
    >
      <!-- Spotify SVG -->
      <svg role="img" viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg">
        <path d="M84 0C37.6 0 0 37.6 0 84c0 46.4 37.6 84 84 84s84-37.6 84-84c0-46.4-37.6-84-84-84zm38.4 121.3c-1.1 1.8-3.5 2.3-5.2 1.1-14.3-8.7-32.3-10.7-53.7-6.2-2 0.4-4-1-4.4-3-0.4-2 1-4 3-4.4 24.1-4.7 44-2.3 60.4 7.1 1.7 0.9 2.3 3.3 1.1 5.4zm7.3-19.8c-1.4 2.3-4.4 3-6.7 1.6-16.4-10-41.4-12.9-60.9-7.5-2.5 0.7-5-0.8-5.7-3.3-0.7-2.5 0.8-5 3.3-5.7 22-6.1 50.3-3 69.6 8.5 2.3 1.4 3 4.4 1.6 6.4zm0.1-22.2c-19.6-11.7-52.3-12.8-71.1-7.4-3 0.8-6.1-0.9-6.9-3.8-0.8-3 0.9-6.1 3.8-6.9 22.6-6.3 59.2-5 81.7 8.4 2.7 1.6 3.7 5.2 2.1 7.8-1.5 2.8-5.1 3.8-9 2z"/>
      </svg>
      Spotify
    </a>

    <div class="view-counter" title="Page views">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
      <span id="views">0</span>
    </div>
  </div>

  <script>
    // Enkel page view counter med localStorage
    let views = localStorage.getItem('page_views');
    if (!views) {
      views = 0;
    }
    views++;
    localStorage.setItem('page_views', views);
    document.getElementById('views').textContent = views;
  </script>
</body>
</html>
