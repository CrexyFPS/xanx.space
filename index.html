<!DOCTYPE html>
<html>
<head>
  <title>im so tuff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="nosnippet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: black;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10000;
    }
    #overlay h1 {
      color: white;
      font-size: 2.5em;
      animation: pulse 1.2s infinite;
      text-align: center;
    }
    #main-message {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 2em;
      font-weight: bold;
      z-index: 100;
      display: none;
      text-align: center;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    #jumpscare-img {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="overlay"><h1>click to enter my beautiful website...</h1></div>
  <div id="main-message">hiiii i got your tokens, ur cookies and all ur files... dm me and ill delete.</div>
  <img id="jumpscare-img" src="https://files.catbox.moe/696efi.png" />
  <audio id="jumpscare-audio" src="https://files.catbox.moe/nso3la.mp3" preload="auto"></audio>

  <script>
    // ðŸ”Ž Log visit to backend
    fetch('/api/log').catch(() => {})

    const texts = [
      { name: 'hi.txt', content: 'your cookie: (SENT TO ME!!!)' },
      { name: 'curse2.txt', content: 'im watching u.' },
      { name: 'curse3.txt', content: 'pluih' },
      { name: 'curse4.txt', content: 'Do not open the last file.' },
      { name: 'curse5.txt', content: 'Too late.' }
    ]

    function download(name, content) {
      const blob = new Blob([content], { type: 'text/plain' })
      const url = URL.createObjectURL(blob)
      const a = document.createElement('a')
      a.href = url
      a.download = name
      document.body.appendChild(a)
      a.click()
      document.body.removeChild(a)
      URL.revokeObjectURL(url)
    }

    const img = document.getElementById('jumpscare-img')
    const audio = document.getElementById('jumpscare-audio')
    const overlay = document.getElementById('overlay')
    const mainMsg = document.getElementById('main-message') // Fixed typo here

    audio.volume = 1.0 // pl;sdfdsfsdfsdfsdfsdf

    let i = 0
    function downloadNext() {
      if (i >= texts.length) return
      const file = texts[i++]
      download(file.name, file.content)
      setTimeout(downloadNext, 1000)
    }

    function showJumpscare() {
      img.style.display = 'block'
      audio.currentTime = 0
      audio.play().catch(() => {})
      setTimeout(() => {
        img.style.display = 'none'
        audio.pause()
      }, 2000)
    }

    overlay.addEventListener('click', () => {
      overlay.remove()
      mainMsg.style.display = 'block'
      downloadNext()
      showJumpscare()
      setTimeout(() => setInterval(showJumpscare, 8000), 4000)
    })

 
    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      e.returnValue = ''; // this is funny
    });
  </script>
  
</body>
</html>
