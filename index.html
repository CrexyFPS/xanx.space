<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xanx portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      color: white;
      z-index: 1;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }

    .name {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
      margin-bottom: 10px;
    }

    .description {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
      transition: background 0.3s, transform 0.2s ease;
    }

    .social-button:hover {
      transform: scale(1.05);
    }

    .spotify {
      background: #1DB954;
      color: white;
    }

    .spotify svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .roblox {
      background: #007BFF;
      color: white;
    }

    .roblox img {
      width: 24px;
      height: 24px;
    }

    .view-counter {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9rem;
      color: #eee;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .view-counter svg {
      width: 16px;
      height: 16px;
      fill: #eee;
    }

    .sound-toggle {
      position: absolute;
      top: 15px;
      left: 20px;
      z-index: 5;
      background: rgba(0,0,0,0.4);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sound-toggle:hover {
      background: rgba(255,255,255,0.1);
    }

    .sound-toggle svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="MIRRAR - $wag Princess (Official Music Video).mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="overlay">click to enter</div>

  <button class="sound-toggle" id="sound-toggle" title="Toggle sound">
    <svg id="sound-icon" viewBox="0 0 24 24">
      <path d="M3 10v4h4l5 5V5l-5 5H3z"/>
    </svg>
  </button>

  <div class="card" id="main-card" style="display: none;">
    <img class="profile-pic" src="https://i.imgur.com/RmfGTT6.png" alt="xanx profile picture" />
    <div class="name">xanx</div>
    <div class="description">xanx so tuff<br />im so tuff</div>

    <a
      class="social-button spotify"
      href="https://open.spotify.com/user/afamz1fbib6367x4akk5idjw7?si=34aa5698b46e4b0b"
      target="_blank"
      title="Spotify Profile"
    >
      <svg role="img" viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg">
        <path d="M84 0C37.6 0 0 37.6 0 84c0 46.4 37.6 84 84 84s84-37.6 84-84c0-46.4-37.6-84-84-84zm38.4 121.3c-1.1 1.8-3.5 2.3-5.2 1.1-14.3-8.7-32.3-10.7-53.7-6.2-2 0.4-4-1-4.4-3-0.4-2 1-4 3-4.4 24.1-4.7 44-2.3 60.4 7.1 1.7 0.9 2.3 3.3 1.1 5.4zm7.3-19.8c-1.4 2.3-4.4 3-6.7 1.6-16.4-10-41.4-12.9-60.9-7.5-2.5 0.7-5-0.8-5.7-3.3-0.7-2.5 0.8-5 3.3-5.7 22-6.1 50.3-3 69.6 8.5 2.3 1.4 3 4.4 1.6 6.4zm0.1-22.2c-19.6-11.7-52.3-12.8-71.1-7.4-3 0.8-6.1-0.9-6.9-3.8-0.8-3 0.9-6.1 3.8-6.9 22.6-6.3 59.2-5 81.7 8.4 2.7 1.6 3.7 5.2 2.1 7.8-1.5 2.8-5.1 3.8-9 2z"/>
      </svg>
      Spotify
    </a>

    <a
      class="social-button roblox"
      href="https://www.roblox.com/users/4967752/profile"
      target="_blank"
      title="Roblox Profile"
    >
      <img src="https://i.imgur.com/28wNQU1.png" alt="Roblox" />
      Roblox
    </a>

    <div class="view-counter" title="Page views">
      <svg viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
      <span id="views">0</span>
    </div>
  </div>

  <audio id="bg-audio" loop>
    <source src="MIRRAR - $wag Princess (Official Music Video).mp3" type="audio/mpeg" />
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('bg-video');
    const audio = document.getElementById('bg-audio');
    const card = document.getElementById('main-card');
    const soundToggle = document.getElementById('sound-toggle');
    const soundIcon = document.getElementById('sound-icon');

    overlay.addEventListener('click', () => {
      overlay.style.opacity = 0;
      setTimeout(() => overlay.style.display = 'none', 500);
      video.muted = false;
      audio.play();
      card.style.display = 'block';
    });

    soundToggle.addEventListener('click', () => {
      const isMuted = audio.muted;
      audio.muted = !isMuted;
      video.muted = !isMuted;
      soundIcon.innerHTML = isMuted
        ? '<path d="M3 10v4h4l5 5V5l-5 5H3z"/>'
        : '<path d="M16.5 12c0-1.77-.77-3.36-2-4.47v8.94c1.23-1.11 2-2.7 2-4.47zM14.5 3.97v2.16c2.89 1.19 5 4.06 5 7.87s-2.11 6.68-5 7.87v2.16c4.01-1.3 7-5.02 7-10.03s-2.99-8.73-7-10.03zM3 10v4h4l5 5V5l-5 5H3z"/>';
    });

    // Simple page view counter with localStorage
    let views = localStorage.getItem('page_views');
    if (!views) views = 0;
    views++;
    localStorage.setItem('page_views', views);
    document.getElementById('views').textContent = views;
  </script>
</body>
</html>
